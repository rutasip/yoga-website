<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos studija - Galerija</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/extras.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_wrapper">
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" alt="" />
          </a>
        </div>
        <nav class="main-menu">
          <ul>
            <li><a href="index.html">pradinis</a></li>
            <li><a href="pricing.html">kainos</a></li>
            <li><a href="timetable.html">tvarkaraštis</a></li>
            <li><a href="gallery.html">galerija</a></li>
            <li><a href="contact.html">kontaktai</a></li>
          </ul>
        </nav>
        <div class="contact">
          <div class="contact_btn">
            <a href="#">+370 6452 9901</a>
          </div>
        </div>
      </div>
    </header>
    <div class="blob_bg">
      <img src="img/blob_one.png" alt="" />
    </div>
    <div class="heading_area">
      <div class="heading_blob">
        <img src="img/blob_two.png" alt="" />
      </div>
      <div class="text-center">
        <h3>kontaktai</h3>
      </div>
    </div>
    <form action="#">
      <div class="row">
        <div class="col-xl-4">
          <input
            class="single-input"
            type="text"
            name="first_name"
            placeholder="Vardas"
            required
          />
          <input
            class="single-input"
            type="text"
            name="email"
            placeholder="El. paštas"
            required
          />
        </div>
        <div class="col-xl-4">
          <textarea
            class="single-textarea"
            placeholder="Pranešimas"
            required
          ></textarea>
          <div class="contact">
            <div class="contact_btn">
              <a href="#">Siųsti pranešimą</a>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="newsletter">
            <p>Prenumeruoti naujienlaiškį?</p>
            <div class="newsletter-checkbox">
              <input type="checkbox" id="newsletter-checkbox" />
              <label for="newsletter-checkbox"></label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
